configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_description_length: 0
  max_description_length: 1000  # don't truncate descriptions
  min_stars: 0
  min_projectrank: 0
  require_homepage: false
  require_license: false
  allowed_licenses: ["all"]
  project_inactive_months: 12
  project_dead_months: 999999  # 60 to check
  hide_license_risk: True

categories:
   - category: aerial
     title: Aerial Robotics Simulators
     subtitle: "Simulator frameworks made especially for aerial robotics"

labels:
  # - label: "python"
  #   image: "https://www.python.org/static/favicon.ico"
  #   description: "Best-of list with Python projects"

