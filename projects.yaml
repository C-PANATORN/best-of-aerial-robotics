configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_description_length: 0
  max_description_length: 1000  # don't truncate descriptions
  min_stars: 0
  min_projectrank: 0
  require_homepage: false
  require_license: false
  allowed_licenses: ["all"]
  project_inactive_months: 12
  project_dead_months: 999999  # 60 to check
  hide_license_risk: True

categories:
   - category: aerial
     title: Aerial Robotics Simulators
     subtitle: "Simulator frameworks made especially for aerial robotics"

labels:
   - label: "ROS1"
     description: "ROS1"
   - label: "ROS2"
     description: "ROS2"
   - label: "MATLAB"
     description: "MATLAB"
   - label: "PX4"
     description: "PX4"
   - label: "ArduPilot"
     description: "ArduPilot"
   - label: "CF"
     description: "Crazyflie"
   - label: "Betaflight"
     description: "Betaflight"

projects:
   - name: airsim
     github_id: microsoft/AirSim
     labels: [ROS1, PX4, ArduPilot]
     category: aerial
     show: False # No longer maintained since 2022
     doc_url: "https://microsoft.github.io/AirSim/"
     license: mit
