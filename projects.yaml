configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_description_length: 0
  max_description_length: 1000  # don't truncate descriptions
  min_stars: 0
  min_projectrank: 0
  require_homepage: false
  require_license: false
  allowed_licenses: ["all"]
  project_inactive_months: 12
  project_dead_months: 999999  # 60 to check
  hide_license_risk: True

categories:
   - category: stacks
     title: Aerial Autonomy Stacks
     subtitle: "Software development stacks for aerial robotics"
   - category: autopilot
     title: AutoPilot Suites
     subtitle: "AutoPilot suites with Software-in-the-Loop (SITL) or Hardware-in-the-Loop (HITL) options"
   - category: protocols
     title: UAV Messaging and Communication Protocols 
     subtitle: "Messaging and communication protocols used in aerial systems"
   - category: aerial
     title: Aerial Robotics Simulators
     subtitle: "Simulator frameworks made especially for aerial robotics"

labels:
   # Physics Engine
   - label: "NVIDIA PhysX"
     name: "NVIDIA PhysX"
   - label: "DART"
     name: "DART"
   - label: "Ad hoc"
     name: "Ad hoc"
   - label: "PyBullet"
     name: "PyBullet"
   - label: "MATLAB"
     name: "MATLAB"
   - label: "ODE"
     name: "ODE"
     
   # Rendering 
   - label: "Unity"
     name: "Unity"
   - label: "Unreal Engine"
     name: "Unreal Engine"
   - label: "OGRE"
     name: "OGRE"
   - label: "OpenGL"
     name: "OpenGL"
   - label: "Java3D"
     name: "Java3D"

   # Framework
